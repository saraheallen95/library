<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sarah's Fav Cookbooks</title>
  </head>
  <body>
    <script src="library.js"></script>
    <div class="cookbookPopup">
      <div class="formPopup" id="popUpForm">
        <form action=? method="post" id="newCookBookForm">
        <class="formContainer">
          <h2>Add A New Cookbook</h2>
          <label for="title">
            <strong>Title</strong>
          </label>
          <input
            type="text"
            id="title"
            placeholder="Spanish Cuisine"
            name="title"
            required
          />
          <label for="author">
            <strong>Author</strong>
          </label>
          <input
            type="author"
            id="auth"
            placeholder="Rosa"
            name="author"
            required
          />
          <label for="Favorite Recipe">
            <strong>Favorite Recipe</strong>
          </label>
          <input
            type="favrecipe"
            id="favrec"
            placeholder="Spanish Tortilla"
            name="favrecipe"
            required
          />

          <label for="Cuisine">
            <strong>Cuisine</strong>
          </label>
          <input
            type="cuisine"
            id="cuis"
            placeholder="Spanish"
            name="cuisine"
            required
          />
          <button type="submit" class="btn" id="submitBtn">Add</button>

        </form>
      </div>
    </div>
  </body>
</html>
